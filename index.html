<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <input disabled  type="text" name="" class="screen">
        <div class="keyboard">
            <div class="row">
                <button class="btn btn--redColor" value="Del">Del</button>
                <button class="btn btn--redColor" value="C">C</button>
                <button class="btn btn--blueColor" value="/100">% </button>
                <button class="btn btn--blueColor" value="÷">÷</button>
            </div>
            <div class="row">
                <button class="btn btn--blueColor" value="(">(</button>
                <button class="btn btn--blueColor" value=")">)</button>
                <button class="btn btn--blueColor" value="^">^ </button>
                <button class="btn btn--blueColor" value="√(">√</button>
            </div>
            <div class="row">
                <button class="btn" value="9">9</button>
                <button class="btn" value="8">8</button>
                <button class="btn" value="7">7</button>
                <button class="btn btn--blueColor" value="×">×</button>
            </div>
            <div class="row">
                <button class="btn" value="6">6</button>
                <button class="btn" value="5">5</button>
                <button class="btn" value="4">4</button>
                <button class="btn btn--blueColor" value="-">-</button>
            </div>
            <div class="row">
                <button class="btn" value="3">3</button>
                <button class="btn" value="2">2</button>
                <button class="btn" value="1">1</button>
                <button class="btn btn--blueColor" value="+">+</button>
            </div>
            <div class="row">
                <button class="btn" value="00">00</button>
                <button class="btn" value="0">0</button>
                <button class="btn" value=".">.</button>
                <button class="btn" value="=" style="background-color: #317c97;">=</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
