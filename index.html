<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <input disabled  type="text" name="" class="screen">
        <div class="keyboard">
            <div class="row">
                <button class="btn btn--greenColor" value='(' name="(">(</button>
                <button class="btn btn--greenColor" value=')' name=")">)</button>
                <button class="btn btn--greenColor" value='**' name="^">^ </button>
                <button class="btn btn--greenColor squareRoot" value='Math.sqrt(' name="√(">√</button>
                <button class="btn btn--greenColor" value='/100' name="%">% </button>
            </div>
            <div class="row">
                <button class="btn" value=7 name="7">7</button>
                <button class="btn" value='8' name="8">8</button>
                <button class="btn" value='9' name="9">9</button>
                <button class="btn btn--redColor" name='Del'>Del</button>
                <button class="btn btn--redColor" name='C' >C</button>
            </div>
            <div class="row">
                <button class="btn" value='4' name="4">4</button>
                <button class="btn" value='5' name="5">5</button>
                <button class="btn" value='6' name="6">6</button>
                <button class="btn btn--blueColor" value='*' name="×">×</button>

                <button class="btn btn--blueColor" value='/' name="÷">÷</button>

            </div>
            <div class="row">
                <button class="btn" value='1' name="1">1</button>
                <button class="btn" value='2' name="2">2</button>
                <button class="btn" value='3' name="3">3</button>
                <button class="btn plus btn--blueColor" value='+' name="+">+</button>
                <button class="btn minos btn--blueColor" value='-' name="-">-</button>

            </div>
            <div class="row">
                <button class="btn" value='(-' name="(-">( - )</button>
                <button class="btn" value='0' name="0">0</button>
                <button class="btn" value='.' name=".">.</button>
                <button class="btn Ans" value name="Ans">Ans</button>
                <button class="btn" name="=" style="background-color: #317c97;">=</button>
            </div>
        </div>
    </div>
    <script src="main1.js"></script>
</body>
</html>
